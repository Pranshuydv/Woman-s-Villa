<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product-card {
            max-width: 500px;
            margin: auto;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .product-card img {
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }
        .card-body {
            padding: 20px;
        }
        .price-section {
            font-size: 20px;
            font-weight: bold;
            color: #28a745;
        }
        .total-price {
            font-size: 22px;
            font-weight: bold;
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Product Details</h2>
        <div class="card product-card">
            <img id="productImage" src="" class="img-fluid" alt="Product Image">
            <div class="card-body">
                <h4 id="productName" class="text-center"></h4>
                <p id="productDescription" class="text-muted text-center"></p>
                <p class="price-section">Price per item: ₹<span id="productPrice"></span></p>
                <p>Quantity: <span id="productQuantity"></span></p>
                <p class="total-price">Total Price: ₹<span id="totalPrice"></span></p>
                <div class="text-center">
                    <a href="index.html" class="btn btn-primary mt-3">Back to Products</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Get data from URL
        const urlParams = new URLSearchParams(window.location.search);
        const name = urlParams.get('name') || "Floral Dress";
        const description = urlParams.get('description') || "Elegant floral print dress for any occasion.";
        const price = parseFloat(urlParams.get('price')) || 999;
        const quantity = parseInt(urlParams.get('quantity')) || 1;
        const totalPrice = parseFloat(urlParams.get('totalPrice')) || (price * quantity);
        const image = urlParams.get('image') || "assests/img/product-1.jpg";

        // Update HTML content
        document.getElementById("productName").innerText = name;
        document.getElementById("productDescription").innerText = description;
        document.getElementById("productPrice").innerText = price;
        document.getElementById("productQuantity").innerText = quantity;
        document.getElementById("totalPrice").innerText = totalPrice;
        document.getElementById("productImage").src = image;
    </script>
</body>
</html>
