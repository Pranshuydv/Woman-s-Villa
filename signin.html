<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp - Woman's_Villa</title>

    <!-- Using Bootstrap Link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Using Bootstrap Icons Link  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>

<body class="d-flex justify-content-center align-items-center vh-100"
    style="background: url('assests/img/signin-bg.jpg') no-repeat center center/cover;">
    <div class="container mb-5">
        <div class="row justify-content-center">
            <div class="col-md-7">
                <div class="card shadow-lg" style="border-radius: 10px; overflow: hidden;">
                    <div class="row g-0 align-items-center">
                        <!-- Left Side Image -->
                        <div class="col-md-5 d-none d-md-block">
                            <img src="assests/img/signIN-1.jpg" class="img-fluid"
                                style="object-fit: cover; height: 100%; width: 100%;" alt="Fashion Image">
                        </div>
                        <!-- Right Side Form -->
                        <div class="col-md-7 p-4">
                            <h2 class="text-center mb-3">Welcome Back to WomansVilla</h2>
                            <p class="text-center text-muted">Sign in to continue exploring the latest trends.</p>
                            <form>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email address</label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" required>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Sign In</button>
                            </form>
                            <p class="text-center mt-3">Don't have an account? <a href="signup.html">Sign Up</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Using Bootstrap Link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
